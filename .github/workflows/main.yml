name: Workflow1
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: check code
        uses: actions/checkout@v4
      - name: Language setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
          
      
      
    
  
